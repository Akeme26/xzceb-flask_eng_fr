<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Translator</title>
        <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='mywebstylesheet.css')}}" >
        <script src="../static/mywebscript.js"></script>
        <style>
            body {
                color:red;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Text to be translated
                    <input type="textarea" class="form-control" id="textToTranslate"></label>
                </div>
            
                <div class="mb-2">
                    <button onclick="translateToFrench()" class="btn btn-secondary">Translate to French</button>        
                    <button onclick="translateToEnglish()" class="btn btn-secondary">Translate to English</button>        
                </div>
            
                <div class="mb-2" id="translated_text"></div>
                </div>
            </div>
        </div>
    </body>
</html>
